# This workflow will do an install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
    workflow_call:

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x]

        outputs:
            version_changed: ${{ steps.version_change.outputs.VERSION_CHANGED }}

        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 50

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run test
              run: npm run full-test
              env:
                  CI: true

            - name: Detect version changes
              if: github.repository == 'smogon/pokemon-showdown'
              id: version-change
                  previous=$(jq -r .version package.json)
                  git checkout ${{ github.event.before }}
                  latest=$(jq -r .version package.json)
                  if [ $previous != $latest ]; then
                  echo "VERSION_CHANGED=true" >> $GITHUB_OUTPUT
                  fi

    publish:
        needs: [test]

        if: github.repository == 'smogon/pokemon-showdown' &&
            success() && needs.test.outputs.version_changed == 'true'

        # Do not specify multiple version of Node.js
        strategy:
            matrix:
                node-version: [18.x]

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: npm ci

            - name: Publish a package
              run: npm publish --access=public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
